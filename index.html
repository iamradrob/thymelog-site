<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThymeLog - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
             <img src="images/logo_thymelog.png" alt="A logo showing a sprout">
            <p class="subtitle" style="font-family: 'Cooper Black', 'Karla', sans-serif;">Get it Ripe, Everytime.</p>
        </header>
        <main>
            <h2>Coming Soon to the Google Play Store</h2>
            <p class="description">
                The intuitive way for you to track your plants and harvests.
            </p>
            <form name="contact" method="POST" data-netlify="true">
                <p>Be the first to know when we launch:</p>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter your email address" required>
                    <button type="submit">Notify Me</button>
                </div>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 ThymeLog. Built with ❤️ in Fort Collins, CO.</p>
        </footer>
    </div>
</body>
</html>
